@startuml
'https://plantuml.com/class-diagram

hide circle
skinparam classAttributeIconSize 0

title US029 - As Project Manager, I want to start a sprint

class StartASprintUI {
}

class StartASprintController {
+startASprint(sprintDTO)
}

class StartASprintDTO {
+getCode()
+getSprintID()
+getStartDate()
}

class Company {
+getProjectStore()
}

class ProjectStore {
+getProjectByCode(String code)
}

class Project {
code : String
-hasCode(code)
+getProjectTeam()
}

class SprintList {
sprintList : List<Sprint>
+getSprint(sprintID)
+startASprint(sprintID, startDate, projectTeam)
+getSprint(sprintID)
+validateStartDate(startDate)
}

class Sprint {
id: int
startDate : LocalDate
+hasSprintID(sprintID)
+setStartDate()
}

class ProjectTeam {
+validateProjectTeam()
}

